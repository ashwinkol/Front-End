<body>

    <div class="container">



        <div class="box">

            <h1>Fd Intrest Calculator</h1>

            <div class="slidecontainer">
                <label for="slider">Slider Value:</label>
                <input type="number" id="InputNumber" name="slider" min="10000" max="100000" step="1" oninput="updateTextInput(this.value);"> ₹
                <input type="range" id="sliderValue" name="sliderValue" min="10000" max="100000" step="1" class="slider" onchange="updateSlider(this.value);">

            </div>



            <div class="slidecontainer">
                <p>Amount: <span id="amountOutput"></span> ₹</p>
                <input type="range" min="10000" max="10000000" value="1" class="slider" id="investAmount">
            </div>
            <div class="slidecontainer">
                <p>Intrest Rate: <span id="intrestRateOut"></span> %</p>
                <input type="range" min="1" max="20" value="6" class="slider" id="intrestRate">
            </div>

            <div class="slidecontainer">
                <p>Time : <span id="TimeOutput"></span> Months</p>
                <input type="range" min="6" max="100" value="12" class="slider" id="TimeInput">
            </div>


            <div>

                <p>Return : <span id="OutAmount"></span> ₹</p>
            </div>

        </div>

        <div class="boxResult">
            Hello
        </div>

    </div>

    <div>

        <table>
            <tr>
                <td>HDFC</td>

            </tr>
        </table>
    </div>

    </div>




</body>
<script>
    function updateTextInput(val) {
        document.getElementById('sliderValue').value = val;
    }

    function updateSlider(val) {
        document.getElementById('InputNumber').value = val;
    }



    /* Amount */
    var inputAmount = document.getElementById("InputNumber");
    var outputAmount = document.getElementById("amountOutput");
    outputAmount.innerHTML = inputAmount.value;

    inputAmount.oninput = function () {
        outputAmount.innerHTML = this.value;
        calculateInterest()
    }

    /* Intrest */



    var sliderIntrest = document.getElementById("intrestRate");
    var outputIntrest = document.getElementById("intrestRateOut");
    outputIntrest.innerHTML = sliderIntrest.value;

    sliderIntrest.oninput = function () {
        outputIntrest.innerHTML = this.value;
        calculateInterest()
    }


    /* Time */

    var sliderTime = document.getElementById("TimeInput");
    var outputTime = document.getElementById("TimeOutput");
    outputTime.innerHTML = sliderTime.value;

    sliderTime.oninput = function () {
        outputTime.innerHTML = this.value;
        calculateInterest()
    }


    /* Calculate Outut */

    function calculateInterest() {
        var principal = parseFloat(inputAmount.value);
        var rate = parseFloat(sliderIntrest.value);
        var time = Number(sliderTime.value);

        var interest = (principal * rate) / 100;
        var totalAmount = interest / 12;
        var result = totalAmount * time

        var finalResult = document.getElementById("OutAmount");

        finalResult.innerHTML = Number(result)

        console.log(finalAmount)


    }







</script>
