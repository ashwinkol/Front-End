<body>

    <div class="container">



        <div class="box">

            <h1>Fd Intrest Calculator</h1>

            <div class="slidecontainer">
                <label for="slider">Amount Value:</label>
                <input type="number" id="InputNumber" name="slider" min="10000" max="100000" step="1" oninput="updateTextInput(this.value);"> ₹
                <input type="range" id="sliderValue" name="sliderValue" min="10000" max="100000" step="1" class="slider" onchange="updateSlider(this.value);">
            </div>


            <div class="slidecontainer">
                <label for="slider">Intrest Rate:</label>
                <input type="number" id="IntrestNumber" name="slider" min="1" max="20" step="1" oninput="updateIntrestInput(this.value);"> %
                <input type="range" id="sliderIntrest" name="sliderValue" min="1" max="20" step="1" class="slider" onchange="updateIntrestSlider(this.value);">
            </div>


            <div class="slidecontainer">
                <label for="slider">Time:</label>
                <input type="number" id="timeNumber" name="slider" min="6" max="60" step="1" oninput="updateTimeInput(this.value);"> Months
                <input type="range" id="timeSlide" name="sliderValue" min="6" max="60" step="1" class="slider" onchange="updateTimeSlider(this.value);">
            </div>



         

            <div>

                <p>Return : <span id="OutAmount"></span> ₹</p>
            </div>

        </div>

        <div class="boxResult">
            Hello
        </div>

    </div>

    </div>




</body>
<script>
    function updateTextInput(val) {
        document.getElementById('sliderValue').value = val;
    }

    function updateSlider(val) {
        document.getElementById('InputNumber').value = val;
    }


    function updateIntrestInput(val) {
        document.getElementById('sliderIntrest').value = val;
    }

    function updateIntrestSlider(val) {
        document.getElementById('IntrestNumber').value = val;
    }





    function updateTimeInput(val) {
        document.getElementById('timeSlide').value = val;
    }

    function updateTimeSlider(val) {
        document.getElementById('timeNumber').value = val;
    }



    /* Amount */
    var inputAmount = document.getElementById("InputNumber");
    var inputAmountSlide = document.getElementById("sliderValue");

    inputAmountSlide.oninput = function() {
        calculateInterest()
    }
    inputAmount.oninput = function () {
        calculateInterest()
    }

    /* Intrest */
    var sliderIntrest = document.getElementById("IntrestNumber");
    var inputIntrest = document.getElementById("sliderIntrest");
    

    inputIntrest.oninput = function () {
        calculateInterest()
    }

    sliderIntrest.oninput = function() {
        calculateInterest()
    }


    /* Time */

    var inputTime = document.getElementById("timeNumber");
    var timeBySlide = document.getElementById("timeSlide");

    inputTime.oninput = function () {
        calculateInterest()
    }
    
    timeBySlide.oninput = function() {
        calculateInterest()
    }




    /* Calculate Outut */

    function calculateInterest() {
        var principal = parseFloat(inputAmount.value);
        var rate = parseFloat(inputIntrest.value);
        var time = Number(timeNumber.value);


        var interest = (principal * rate) / 100;
        var totalAmount = interest / 12;
        var result = totalAmount * time

        var finalResult = document.getElementById("OutAmount");

        finalResult.innerHTML = Number(result)

    


    }







</script>
