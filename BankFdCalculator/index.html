<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css" />
    <title>Bank Fd Calculator</title>
    <div id="seprateNav">
        <nav>
            <input id="nav-toggle" aria-label="navbar" type="checkbox">
            <div class="logo">
                <img src="Logo.png" id="navLogo" alt="logo" />
            </div>
            <ul class="links">
                <li><a href="/">Home</a></li>
                <li><a href="/">Contact</a></li>
                <li><a href="/">About</a></li>
            </ul>
            <label for="nav-toggle" id="navbar" class="icon-burger">
                <div class="line"></div>
                <div class="line1"></div>
                <div class="line"></div>
            </label>
            <div class="progress-container">
                <div class="progress-bar" id="myBar"></div>
            </div>
        </nav>


    </div>



</head>

<body>
    <div style="text-align: center;">
        <h1>SBI Fd Calculator</h1>
    </div>

    <div class="container">



        <div class="box">


            <div class="slidecontainer">
                <label for="slider">Amount Value:</label>
                <input type="number" id="InputNumber" name="AmountInput" min="10000" max="10000000" step="1000"
                    value="10000" onchange="updateTextInput(this.value);"> ₹
                <input type="range" id="SliderValue" name="sliderAmountValue" min="10000" max="10000000" step="1000"
                    class="slider" value="10000" onchange="updateSlider(this.value);">
            </div>


            <div class="slidecontainer">
                <label for="slider">Intrest Rate:</label>
                <input type="number" id="IntrestNumber" name="slider" min="1" max="20" step="0.1"
                    onchange="updateIntrestInput(this.value);" value="1"> %
                <input type="range" id="sliderIntrest" name="sliderIntrestValue" min="1" max="20" step="0.1"
                    class="slider" onchange="updateIntrestSlider(this.value);" value="1">
            </div>


            <div class="slidecontainer">
                <label for="slider">Months:</label>
                <input type="number" id="timeNumber" name="slider" min="12" max="300" step="1"
                    onchange="updateTimeInput(this.value);" value="12"> Months
                <input type="range" id="timeSlide" name="sliderTimeValue" min="12" max="300" step="1" class="slider"
                    onchange="updateTimeSlider(this.value);" value="12">
            </div>


            <div>

                <p>Total Return : <span class="outTotalReturn"></span> ₹</p>

                <p>Total Intrest Earned : <span class="outTotalIntrest"></span> ₹</p>

                <p>Monthly Return : <span class="outMonthlyReturn"></span> ₹</p>
            </div>

        </div>

        <div class="boxResult">
            <div>

                <p>Total Return : <span class="outTotalReturn"></span> ₹</p>

                <p>Total Intrest Earned : <span class="outTotalIntrest"></span> ₹</p>

                <p>Monthly Return : <span class="outMonthlyReturn"></span> ₹</p>
            </div>

            <div class="container">
                <div class="circular-progress">
                    <div class="value-container"></div>
                </div>

            </div>

            <div id="colorBoxRow">
                <span class="resultColorBox"></span>
                <h6 id="resultBoxFont">Total Investment</h6>
                <span class="resultColorBox1"></span>
                <h6 id="resultBoxFont">Total Returns</h6>
            </div>
        </div>

    </div>

    <div>

        <table>
            <tr>
                <td>HDFC</td>
                <td>7.00%</td>
            </tr>
            <tr>
                <td>AXIS</td>
                <td>7.10%</td>
            </tr>
            <tr>
                <td>ICICI</td>
                <td>7.10%</td>
            </tr>
            <tr>
                <td>SBI</td>
                <td>6.90%</td>
            </tr>
        </table>
    </div>

    </div>




    <footer>
        <h1>2023 BankCalculators.in</h1>

    </footer>
</body>

<script>
    function updateTextInput(val) {
        document.getElementById('SliderValue').value = val;

    }

    function updateSlider(val) {
        document.getElementById('InputNumber').value = val;

    }


    function updateIntrestInput(val) {
        document.getElementById('sliderIntrest').value = val;
    }

    function updateIntrestSlider(val) {
        document.getElementById('IntrestNumber').value = val;
    }





    function updateTimeInput(val) {
        document.getElementById('timeSlide').value = val;
    }

    function updateTimeSlider(val) {
        document.getElementById('timeNumber').value = val;
    }



    /* Amount */
    var inputAmount = document.getElementById("InputNumber");
    var inputAmountSlide = document.getElementById("SliderValue");

    inputAmountSlide.oninput = function () {
        calculateInterest()
    }
    inputAmount.oninput = function () {
        calculateInterest()
    }

    /* Intrest */
    var sliderIntrest = document.getElementById("IntrestNumber");
    var inputIntrest = document.getElementById("sliderIntrest");


    inputIntrest.oninput = function () {
        calculateInterest()
    }

    sliderIntrest.oninput = function () {
        calculateInterest()
    }


    /* Time */

    var inputTime = document.getElementById("timeNumber");
    var timeBySlide = document.getElementById("timeSlide");

    inputTime.oninput = function () {
        calculateInterest()
    }

    timeBySlide.oninput = function () {
        calculateInterest()
    }




    /* Calculate Outut */

    function calculateInterest() {
        var principal = parseFloat(inputAmount.value);
        var rate = parseFloat(inputIntrest.value);
        var time = Number(timeNumber.value);


        var interest = (principal * rate) / 100;
        var monthlyReturn = interest / 12;
        var result = monthlyReturn * time

        var finalResult = document.getElementsByClassName("outTotalReturn");
        finalResult[0].innerHTML = parseInt(Number(result + principal))
        finalResult[1].innerHTML = parseInt(Number(result + principal))


        var IntrestEarned = document.getElementsByClassName("outTotalIntrest")
        IntrestEarned[0].innerHTML = parseInt(Number((result + principal) - principal))
        IntrestEarned[1].innerHTML = parseInt(Number((result + principal) - principal))


        var monthReturn = document.getElementsByClassName("outMonthlyReturn")
        monthReturn[0].innerHTML = parseInt(Number(monthlyReturn))
        monthReturn[1].innerHTML = parseInt(Number(monthlyReturn))


           /* Progress Bar */


        let progressBar = document.querySelector(".circular-progress");
        let valueContainer = document.querySelector(".value-container");
        let progressValue = 0
        let theValue = parseFloat(((Number((result + principal) - principal)) / principal) * 100);
        let progressEndValue = parseInt(100 - theValue)
        console.log(theValue)
        console.log((Number((result + principal) - principal)))
        console.log(principal)
        let speed = 18;

        let progress = setInterval(() => {
            progressValue++;
            valueContainer.textContent = `${progressValue}%`;
            progressBar.style.background = `conic-gradient(
      #000555 ${progressValue * 3.6}deg,
      #c2c2c2 ${progressValue * 3.6}deg
  )`;
            if (progressValue == progressEndValue) {
                clearInterval(progress);
            }
        }, speed);
        
    }









</script>

</html>
