        <div class="box">

            <h1>Fd Intrest Calculator</h1>

            <div class="slidecontainer">

                <p>Intrest Rate: <span id="intrestRateOut"></span> %</p>

            </div>

            <div class="slidecontainer">

                <input type="range" min="6" max="100" value="12" class="slider" id="TimeInput">
            </div>

    /* Amount */
    var inputAmount = document.getElementById("investAmount");
    var outputAmount = document.getElementById("amountOutput");
    outputAmount.innerHTML = inputAmount.value;

    inputAmount.oninput = function () {
        outputAmount.innerHTML = this.value;
    }

    /* Intrest */



    var sliderIntrest = document.getElementById("intrestRate");
    var outputIntrest = document.getElementById("intrestRateOut");
    outputIntrest.innerHTML = sliderIntrest.value;

        outputIntrest.innerHTML = this.value;
    }


    /* Time */

    var sliderTime = document.getElementById("TimeInput");
    var outputTime = document.getElementById("TimeOutput");
